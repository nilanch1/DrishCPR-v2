<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CPR Trend Detector Configuration</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      margin-bottom: 30px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 15px 0;
    }
    label > span {
      display: inline-block;
      width: 250px;
    }
    input {
      width: 80px;
      padding: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    #save {
      background: #4CAF50;
    }
    #load {
      background: #2196F3;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .status-success {
      background: #d4edda;
      color: #155724;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
    }
    .status-info {
      background: #d1ecf1;
      color: #0c5460;
    }
    /* Hamburger menu styles */
    .hamburger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .menu-btn {
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-btn span {
      width: 30px;
      height: 3px;
      background: #4CAF50;
      margin: 4px 0;
      border-radius: 3px;
    }
    .menu-content {
      display: none;
      position: absolute;
      background: #222;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }
    .menu-content a {
      color: #eee;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .menu-content a:hover {
      background: #333;
    }
    .show {
      display: block;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu-content" id="menuContent">
      <a href="/" title="Main Dashboard">üè† CPR Dashboard</a>
      <a href="/config" title="CPR Settings">‚öôÔ∏è CPR Configuration</a>
      <a href="/ssid_config" class="active" title="WiFi Settings">üì∂ WiFi Configuration</a>
      <a href="/cloud_config" title="Cloud Settings">‚òÅÔ∏è Cloud Configuration</a>
      <a href="/data" title="Data Management">üìä Data Management</a>
    </div>
  </div>

  <h1>CPR Trend Detector Configuration</h1>

  <form id="configForm">
    <label>
      <span>Recoil Low Value (r1):</span>
      <input name="r1" type="number" value="200" min="0" max="1023">
    </label>
    <label>
      <span>Recoil High Value (r2):</span>
      <input name="r2" type="number" value="300" min="0" max="1023">
    </label>
    <label>
      <span>Compression Low Value (c1):</span>
      <input name="c1" type="number" value="700" min="0" max="1023">
    </label>
    <label>
      <span>Compression High Value (c2):</span>
      <input name="c2" type="number" value="900" min="0" max="1023">
    </label>
    <label>
      <span>Quiet Threshold (seconds):</span>
      <input name="quiet_threshold" type="number" value="2.0" min="0.1" step="0.1">
    </label>
    <label>
      <span>Minimum CPR Rate (f1):</span>
      <input name="f1" type="number" value="100" min="60">
    </label>
    <label>
      <span>Maximum CPR Rate (f2):</span>
      <input name="f2" type="number" value="120" min="60">
    </label>
    <label>
      <span>Consecutive Cycles for Alert (n):</span>
      <input name="n" type="number" value="5" min="1">
    </label>
    <label>
      <span>Smoothing Window:</span>
      <input name="smoothing_window" type="number" value="3" min="1" max="10">
    </label>
    <label>
      <span>Rate Smoothing Factor:</span>
      <input name="rate_smoothing_factor" type="number" value="0.2" min="0.1" max="1.0" step="0.1">
    </label>
    <label>
      <span>Compression Grace Period:</span>
      <input name="compression_grace_period" type="number" value="0.1" min="0.1" step="0.1">
    </label>
    
    <button type="button" id="load">Load Current Config</button>
    <button type="button" id="save">Save Configuration</button>
    <div id="status"></div>
  </form>

  <script>
    // Hamburger Menu Functions
    function toggleMenu() {
      document.getElementById("menuContent").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-btn')) {
        const menus = document.getElementsByClassName("menu-content");
        for (let i = 0; i < menus.length; i++) {
          if (menus[i].classList.contains('show')) {
            menus[i].classList.remove('show');
          }
        }
      }
    }

    // Initialize WebSocket connection - FIXED FOR ESP32
    const socket = new WebSocket(`ws://${window.location.hostname}/ws`);
    
    // Listen for configuration updates
    socket.onmessage = function(event) {
      const data = JSON.parse(event.data);
      if (data.type === 'config_updated') {
        console.log('Configuration updated:', data);
        showStatus(data.message || 'Configuration updated successfully!', 'success');
      }
    };

    function showStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status-${type}`;
      
      // Clear status after 3 seconds
      setTimeout(() => {
        statusEl.textContent = '';
        statusEl.className = '';
      }, 3000);
    }

    // Load current configuration
    document.getElementById('load').addEventListener('click', async () => {
      try {
        showStatus('Loading current configuration...', 'info');
        const response = await fetch('/get_config');
        
        if (response.ok) {
          const data = await response.json();
          const config = data.config;
          
          // Update form fields with current config
          Object.keys(config).forEach(key => {
            const input = document.querySelector(`input[name="${key}"]`);
            if (input) {
              input.value = config[key];
            }
          });
          
          showStatus('Configuration loaded successfully!', 'success');
        } else {
          throw new Error('Failed to load configuration');
        }
      } catch (err) {
        console.error('Load error:', err);
        showStatus('Error loading configuration', 'error');
      }
    });

    // Save configuration
    document.getElementById('save').addEventListener('click', async () => {
      const formData = new FormData(document.getElementById('configForm'));
      const params = Object.fromEntries(formData.entries());
      
      // Convert numeric values
      const numericFields = ['r1', 'r2', 'c1', 'c2', 'f1', 'f2', 'n', 'smoothing_window'];
      numericFields.forEach(field => {
        if (params[field]) params[field] = parseInt(params[field]);
      });
      
      const floatFields = ['quiet_threshold', 'rate_smoothing_factor', 'compression_grace_period'];
      floatFields.forEach(field => {
        if (params[field]) params[field] = parseFloat(params[field]);
      });
      
      try {
        showStatus('Saving configuration...', 'info');
        
        const response = await fetch('/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(params)
        });
        
        if (response.ok) {
          const result = await response.json();
          console.log('Save successful:', result);
          showStatus('Configuration saved and applied successfully!', 'success');
        } else {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save');
        }
      } catch (err) {
        console.error('Save error:', err);
        showStatus(`Error saving configuration: ${err.message}`, 'error');
      }
    });

    // Load current configuration on page load
    window.addEventListener('load', () => {
      document.getElementById('load').click();
    });
  </script>
</body>
</html>
