<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloud Configuration</title>
  
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      margin-bottom: 30px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 15px 0;
    }
    label > span {
      display: inline-block;
      width: 200px;
    }
    input, select {
      width: 250px;
      padding: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
      background: #4CAF50;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
    .status-success { background: #d4edda; color: #155724; }
    .status-error { background: #f8d7da; color: #721c24; }

    /* Internet LED */
    #internet-led {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gray;
      border: 2px solid #555;
      display: inline-block;
      margin-bottom: 10px;
    }

    /* Hamburger menu styles */
    .hamburger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .menu-btn { display: flex; flex-direction: column; cursor: pointer; }
    .menu-btn span {
      width: 30px;
      height: 3px;
      background: #4CAF50;
      margin: 4px 0;
      border-radius: 3px;
    }
    .menu-content {
      display: none;
      position: absolute;
      background: #222;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }
    .menu-content a {
      color: #eee;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .menu-content a:hover { background: #333; }
    .show { display: block; }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <div class="menu-btn" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="menu-content" id="menuContent">
      <a href="/" title="Main Dashboard">üè† CPR Dashboard</a>
      <a href="/config" title="CPR Settings">‚öôÔ∏è CPR Configuration</a>
      <a href="/ssid_config" class="active" title="WiFi Settings">üì∂ WiFi Configuration</a>
      <a href="/cloud_config" title="Cloud Settings">‚òÅÔ∏è Cloud Configuration</a>
      <a href="/data" title="Data Management">üìä Data Management</a>
    </div>
  </div>

  <h1>Cloud Sync Configuration</h1>

  <form id="cloudForm">
    <!-- Internet LED -->
    <div id="internet-led" title="Internet Status"></div>

    <label>
      <span>Cloud Provider:</span>
      <select name="provider">
        <option value="digitalocean">DigitalOcean Spaces</option>
        <option value="aws">AWS S3</option>
      </select>
    </label>
    <!--<label><span>Access Key ID:</span><input type="text" name="access_key" required></label>-->
    <!--<label><span>Secret Access Key:</span><input type="password" name="secret_key" required></label>-->
    <label>
  <span>Access Key ID:</span>
  <div style="display:flex; align-items:center;">
    <input type="password" name="access_key" id="access_key" required>
    <button type="button" onclick="revealKey('access_key')" style="margin-left:5px;">üëÅÔ∏è</button>
  </div>
</label>

<label>
  <span>Secret Access Key:</span>
  <div style="display:flex; align-items:center;">
    <input type="password" name="secret_key" id="secret_key" required>
    <button type="button" onclick="revealKey('secret_key')" style="margin-left:5px;">üëÅÔ∏è</button>
  </div>
</label>

    <label><span>Bucket Name:</span><input type="text" name="bucket" required></label>
    <label><span>Endpoint URL:</span><input type="text" name="endpoint" required></label>
    <label><span>Sync Frequency (minutes):</span><input type="number" name="frequency" value="60" min="5"></label>

    <button type="button" onclick="saveCloudConfig()">Save Configuration</button>
    <button type="button" onclick="testConnection()" style="background: #2196F3;">Test Connection</button>
    <button type="button" onclick="loadSavedConfig()" style="background: #FF9800;">Load Saved Config</button>
    <div id="status"></div>
  </form>

  <script>
    function toggleMenu() {
      document.getElementById("menuContent").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.menu-btn')) {
        const menus = document.getElementsByClassName("menu-content");
        for (let i = 0; i < menus.length; i++) {
          menus[i].classList.remove('show');
        }
      }
    }

    function showStatus(message, type='info') {
      const el=document.getElementById("status");
      el.textContent=message;
      el.className=`status-${type}`;
      setTimeout(()=>{el.textContent='';el.className='';},3000);
    }
    function saveCloudConfig() {
  const params = Object.fromEntries(new FormData(document.getElementById("cloudForm")).entries());
  console.log("Saving cloud config:", params); // Debug log
  
  const jsonBody = JSON.stringify(params);
  console.log('JSON being sent:', jsonBody);
  fetch('/save_cloud_config', {
    
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(params)
  })
  .then(r => r.json())
  .then(d => {
    console.log("Save response:", d); // Debug log
    if (d.success) {
      showStatus("Cloud configuration saved!", "success");
    } else {
      showStatus(`Error: ${d.error}`, "error");
    }
  })
  .catch(e => {
    console.error("Save error:", e);
    showStatus(`Network error: ${e}`, "error");
  });
}
    function testConnection() {
      const params=Object.fromEntries(new FormData(document.getElementById("cloudForm")).entries());
      showStatus("Testing connection...","info");
      fetch('/test_cloud_connection',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(params)})
      .then(r=>r.json()).then(d=>d.success?showStatus("Connection test successful!","success"):showStatus(`Connection failed: ${d.error}`,"error"))
      .catch(e=>showStatus(`Network error: ${e}`,"error"));
    }

    function loadSavedConfig() {
  showStatus("Loading saved config...", "info");
  fetch('/get_cloud_config')
  .then(r => r.json())
  .then(d => {
    console.log("Cloud config response:", d); // Debug log
    
    if (d.success || d.provider) { // Check if we have valid config data
      // Set provider
      if (d.provider) {
        document.querySelector('[name="provider"]').value = d.provider;
      }
      
      // Set credentials (handle both field names)
      document.getElementById('access_key').value = d.access_key || d.accessKey || '';
      document.getElementById('secret_key').value = d.secret_key || d.secretKey || '';
      
      // Set bucket and endpoint
      document.querySelector('[name="bucket"]').value = d.bucket || d.bucketName || '';
      document.querySelector('[name="endpoint"]').value = d.endpoint || d.endpointUrl || '';
      
      // Set frequency - handle both field names and ensure it's a valid number
      const frequency = d.frequency || d.syncFrequency;
      if (typeof frequency === 'number' && frequency >= 5) {
        document.querySelector('[name="frequency"]').value = frequency;
      } else {
        document.querySelector('[name="frequency"]').value = 60; // Default
      }
      
      showStatus("Config loaded successfully", "success");
    } else {
      showStatus("No saved configuration found", "error");
    }
  })
  .catch(e => {
    console.error("Error loading config:", e);
    showStatus(`Network error: ${e}`, "error");
  });
}
  function revealKey(id) {
    const field = document.getElementById(id);
    field.type = "text";   // show the value
    setTimeout(()=>{ field.type = "password"; }, 3000); // hide again after 3s
  }

    // Internet LED updater
    function updateInternetLED() {
      fetch('/internet_status')
      .then(r=>r.json())
      .then(d=>{
        const led=document.getElementById("internet-led");
        if(d.internet_connected){
          led.style.background="limegreen";
        } else {
          led.style.background="red";
        }
      }).catch(_=>{
        document.getElementById("internet-led").style.background="gray";
      });
    }
    setInterval(updateInternetLED,5000);
    updateInternetLED();
  </script>
</body>
</html>
